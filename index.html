<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id='form'>
        <fieldset>
            <legend>Add Book</legend>
            <div class="form-elem">
                <label for="title">
                    *Title:
                    <input type="text" id="title" minlength="5" maxlength="10" required>
                    <span class="error" aria-live="polite"></span>
                </label>
            </div>

            <div class="form-elem">
                <label for="author">*Author:
                    <input type="text" id="author" minlength="5" maxlength="10" required>
                    <span class="error" aria-live="polite"></span>
                </label>
            </div>

            <div class="form-elem">
                <label for="pages">*Pages:
                    <input type="number" id="pages" min="1" max="10000" required>
                    <span class="error" aria-live="polite"></span>
                </label>
            </div>

            <div class="form-elem">
                <label for="read" class="checkbox" style="gap: 5px;">Read?
                    <input type="checkbox" id="read">
                </label>
            </div>

            <div class="form-elem">
                <label for="desc">Description:
                    <textarea id="desc" cols="30" rows="10" maxlength="10"></textarea>
                    <span class="error" aria-live="polite"></span>
                </label>
            </div>

            <button id="add-book" type="button" style="position: relative; top: 20px;">Add Book</button>
        </fieldset>

    </form>
    <table id="table">
        <caption>Books</caption>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Description</th>
            <th>Pages</th>
            <th>Read?</th>
        </tr>
    </table>

    
</body>
</html>
